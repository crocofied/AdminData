version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_KEY: <SUPER_SECRET_API_KEY>
        VITE_HOST_IP: <YOUR_IP>
    ports:
      - "3000:80"
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - VITE_API_KEY=<SUPER_SECRET_API_KEY>
      - MYSQL_ROOT_PASSWORD=<SUPER_SECRET_DB_PASSWORD>
      - VITE_HOST_IP=<YOUR_IP>

  db:
    image: mariadb:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=<SUPER_SECRET_DB_PASSWORD>
    ports:
      - "3001:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: 
